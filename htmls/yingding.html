<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>樱顶</title>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/yingding.js"></script>
    <link type="text/css" rel="stylesheet" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" href="../styles/yingding.css"/>
</head>
<body>
    <div id="yingDingBackground" class="background">
        <textarea id="introductionText" readonly></textarea>
        <div id="gameBox">
            <img id="f1" class="flower" src="../images/yingding/f1.png" alt="flower1">
            <img id="f2" class="flower" src="../images/yingding/f2.png" alt="flower2">
            <img id="f3" class="flower" src="../images/yingding/f3.png" alt="flower3">
            <img id="f4" class="flower" src="../images/yingding/f4.png" alt="flower4">
            <img id="f5" class="flower" src="../images/yingding/f5.png" alt="flower5">
            <img id="f6" class="flower" src="../images/yingding/f6.png" alt="flower6">
            <img id="fox" src="../images/yingding/fox5.png" alt="fox">
            <div id="answerBox">
                <textarea id="bubbleText" readonly></textarea>
                <input id="answer" type="text" value="" placeholder="告诉珞珞吧~">
            </div>
        </div>
        <!-- 返回地图按钮 -->
        <input type="button" value="返回地图" id="returnMap" />
    </div>
</body>
</html>
