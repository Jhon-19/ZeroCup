<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>武大探险-万林艺术博物馆</title>
    <link rel="stylesheet" type="text/css" href="../styles/wanlin.css"/>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/wanlin.js"></script>
</head>
<body>
<div id="backgroundImage">
    <div id="introduction">
<!--        全景-->
        <div id="panoramaFrame">
            <iframe frameborder="0" scrolling="no"
                    src="http://museum.whu.edu.cn/index.php/quanjingdaolan" ></iframe>
        </div>
<!--        掠影-->
        <div id="glimpseFrame">
            <iframe frameborder="0" scrolling="no"
                    src="http://museum.whu.edu.cn/index.php/i-benguangaikuang/i-bwgly" ></iframe>
        </div>
<!--        四只fox-->
        <img id="fox0" src="../images/WanlinPics/fox0.png" alt="fox0"/>
        <img id="fox1" src="../images/WanlinPics/fox1.png" alt="fox1"/>
        <img id="fox2" src="../images/WanlinPics/fox2.png" alt="fox2"/>
        <img id="fox3" src="../images/WanlinPics/fox3.png" alt="fox3"/>
<!--        全景按钮-->
        <input id="panorama" type="button" value="预览全景"/>
<!--        掠影按钮-->
        <input id="glimpse" type="button" value="时光掠影"/>
<!--        返回地图按钮-->
        <input id="returnMap" type="button" value="返回地图"/>
<!--        介绍性文本框-->
        <textarea id="introductionText" readonly></textarea>
        <input id="returnMap2" type="button" value="返回地图" />
    </div>
</div>
</body>
</html>
