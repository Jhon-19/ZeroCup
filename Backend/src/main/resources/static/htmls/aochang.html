<span class="hidden" id="intro">
        奥场全名为“奥林匹克操场”，又名“912操场”，因毛泽东1958年9月12日视察武汉大学得名。
        奥场两面分别是武大的行政楼（老工学楼）和理学楼，都是武大最具标志性的建筑。左边是人文馆，一座现代气息浓厚的人文大厦，右边是梅园小操场，武大的开学典礼，每周五的电影都在这里。由于优越的地理位置，加上背靠珞珈山清新的空气，常年吸引着众多武大学子来此锻炼、散步。
        晚上常常能够听到笛箫协会在此练音，虽不太流畅，却也是奥场一道独特的风景。
    </span>
