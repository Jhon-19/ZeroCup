<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="Shortcut Icon" href="https://s1.ax1x.com/2020/03/27/GPH9xO.png" type="image/png" />
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body style="margin-top:50px;">
<div class="container" style="background: rgba(255,255,255,0.5);padding:50px;">
    <h1>主页</h1>
    <div>
        <h2>数据获取</h2>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="type">地点</label>
                <select id="type" name="type" class="form-control">
                    <option value="paiFang">牌坊</option>
                    <option value="aoChang">奥场</option>
                    <option value="yingDing">樱顶</option>
                    <option value="laoTu">老图书馆</option>
                    <option value="wanLin">万林艺术博物馆</option>
                    <option value="laoZhaiShe">老斋舍</option>
                </select>
                <button class="btn btn-primary" onclick="get()">获取</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="getall()">全部获取</button>
            </div>
        </div>
    </div>
    <div style="margin-top: 20px;">
        <h2>设定为已完成</h2>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="type2">地点</label>
                <select id="type2" name="type" class="form-control">
                    <option value="paiFang">牌坊</option>
                    <option value="aoChang">奥场</option>
                    <option value="yingDing">樱顶</option>
                    <option value="laoTu">老图书馆</option>
                    <option value="wanLin">万林艺术博物馆</option>
                    <option value="laoZhaiShe">老斋舍</option>
                </select>
                <button class="btn btn-warning" onclick="set()">设置</button>
            </div>
        </div>
    </div>
    <a class="btn btn-danger" href="/logout">注销</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function get(){
        $.ajax({
            method:"post",
            url:"getdata",
            data:{
                "type":document.getElementById("type").value
            },
            success:function(data){
                if(data==="true")
                    alert("该地点已通关")
                else if(data==="false")
                    alert("该地点未通过")
                else
                    alert("后台返回了无效结果："+data)
            }
        });
    }
    function getall(){
        $.ajax({
            method:"post",
            url:"getdata",
            success:function(data){
                alert(data);
            }
        });
    }
    function set(){
        $.ajax({
            method:"post",
            url:"setdata",
            data:{
                "type":document.getElementById("type2").value
            },
            success:function(data){
                alert(data)
            }
        });
    }
</script>
</body>
</html>
