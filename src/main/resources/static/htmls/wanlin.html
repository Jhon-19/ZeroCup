<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>武大探险-万林艺术博物馆</title>
    <link rel="Shortcut Icon" href="https://s1.ax1x.com/2020/03/27/GPH9xO.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="../styles/wanlin.css"/>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/wanlin.js"></script>
</head>
<body>
<div id="backgroundImage">
    <div id="introduction">
<!--        全景-->
        <div id="panoramaFrame">
            <iframe frameborder="0" scrolling="no"
                    src="http://museum.whu.edu.cn/index.php/quanjingdaolan" ></iframe>
        </div>
<!--        掠影-->
        <div id="glimpseFrame">
            <iframe frameborder="0" scrolling="no"
                    src="http://museum.whu.edu.cn/index.php/i-benguangaikuang/i-bwgly" ></iframe>
        </div>
<!--        四只fox-->
        <img class='fox' id="fox0" src="https://s3.ax1x.com/2020/12/03/DH9ZPH.png" alt="fox0"/>
        <img class='fox' id="fox1" src="https://s3.ax1x.com/2020/12/03/DH9EIe.png" alt="fox1"/>
        <img class='fox' id="fox2" src="https://s3.ax1x.com/2020/12/03/DH9KMt.png" alt="fox2"/>
        <img class='fox' id="fox3" src="https://s3.ax1x.com/2020/12/03/DH9MsP.png" alt="fox3"/>
<!--        全景按钮-->
        <input class="but" id="panorama" type="button" value="预览全景"/>
<!--        掠影按钮-->
        <input class="but" id="glimpse" type="button" value="时光掠影"/>
<!--        返回地图按钮-->
        <input class="but" id="returnMap" type="button" value="返回地图"/>
<!--        介绍性文本框-->
        <textarea id="introductionText" readonly></textarea>
        <input id="returnMap2" type="button" value="返回地图" />
    </div>
</div>
</body>
</html>
