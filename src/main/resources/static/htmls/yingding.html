<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>武大探险-樱顶</title>
    <link rel="Shortcut Icon" href="https://s1.ax1x.com/2020/03/27/GPH9xO.png" type="image/png" />
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/yingding.js"></script>
    <link type="text/css" rel="stylesheet" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" href="../styles/yingding.css"/>
</head>
<body>
    <div id="yingDingBackground" class="background">
        <textarea id="introductionText" readonly></textarea>
        <div id="gameBox">
            <img id="f1" class="flower" src="https://s3.ax1x.com/2020/12/03/DH93dS.png" alt="flower1">
            <img id="f2" class="flower" src="https://s3.ax1x.com/2020/12/03/DH9JiQ.png" alt="flower2">
            <img id="f3" class="flower" src="https://s3.ax1x.com/2020/12/03/DH91Z8.png" alt="flower3">
            <img id="f4" class="flower" src="https://s3.ax1x.com/2020/12/03/DH98Ig.png" alt="flower4">
            <img id="f5" class="flower" src="https://s3.ax1x.com/2020/12/03/DH9YGj.png" alt="flower5">
            <img id="f6" class="flower" src="https://s3.ax1x.com/2020/12/03/DH9tRs.png" alt="flower6">
            <img id="fox" src="https://s3.ax1x.com/2020/12/03/DH9Nzn.png" alt="fox">
            <div id="answerBox">
                <textarea id="bubbleText" readonly></textarea>
                <input id="answer" type="text" value="" placeholder="告诉珞珞吧~">
            </div>
        </div>
        <!-- 返回地图按钮 -->
        <input type="button" value="返回地图" id="returnMap" />
    </div>
</body>
</html>
